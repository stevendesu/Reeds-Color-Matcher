<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Match Demo</title>
	<meta name="description" content="I trust the guys at Flex360 are smart enough to figure out how to copy this code and put it on a page" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css" />
	<link rel="stylesheet" href="inputlabel.css" />
	<link rel="stylesheet" href="slider.css" />
</head>
<header>
	<h1>Reed's Metal Color Matcher</h1>
</header>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 text-center">
				<input type="file" id="fileInput" />
				<label for="fileInput" class="custom-file-input">Upload File</label>
			</div>
			<div class="col-sm-6 text-center">
				<span class="toggle-label">Exact</span>
				<label class="switch">
					<input type="checkbox" id="average" />
					<span class="slider round"></span>
				</label>
				<span class="toggle-label">Average</span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 margin-bottom">
				<img id="hiddenImg" style="display:none;" />
				<div class="img-magnifier-container">
					<canvas id="displayImg"></canvas>
				</div>
			</div>
			<div class="col-sm-6 margin-bottom">
				<div class="colorDisplay">
					<div class="selectedColor" id="nonMetalSelected">
						<h2>Selected Color</h2>
					</div>
					<div class="matchDiv" id="nonMetalMatchDiv">
						<h2>Non-Metal</h2>
						<h2 id="nonMetalName"></h2>
					</div>
					<div class="matchDiv" id="complementMatchDiv">
						<h2>Closest Complement</h2>
						<h2 id="complementName"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="colorDisplay short">
					<div class="selectedColor" id="roofSunSelected">
						<h2>Selected Color</h2>
					</div>
					<div class="matchDiv" id="roofSunMatchDiv">
						<h2>Sunny Roof</h2>
						<h2 id="roofSunName"></h2>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="colorDisplay short">
					<div class="selectedColor" id="wallSunSelected">
						<h2>Selected Color</h2>
					</div>
					<div class="matchDiv" id="wallSunMatchDiv">
						<h2>Sunny Wall</h2>
						<h2 id="wallSunName"></h2>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="colorDisplay short">
					<div class="selectedColor" id="overcastSelected">
						<h2>Selected Color</h2>
					</div>
					<div class="matchDiv" id="overcastMatchDiv">
						<h2>Overcast</h2>
						<h2 id="overcastName"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="color-list">
				</div>
			</div>
		</div>
	</div>
	<script src="color-functions.js"></script>
	<script src="magnifier.js"></script>
	<script src="app.js"></script>
</body>

</html>
